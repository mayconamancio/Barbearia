<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Contato Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel= "stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">

    </head>
        <body>
            <header>
                <div class="caixa">
                    <h1>
                        <img src="logo.png" alt="Logo - Barbearia Alura" class="imagemlogo">    
                    </h1> 
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                        </ul>  
                    </nav>
                </div>
            </header>
            <main>
                <form>
                    <label for="nomesobrenome">Nome e sobrenome</label>
                    <input type = "text" id="nomesobrenome" class="input-padrao" required placeholder="Nome sobrenome">

                    <label for="email">Email</label>
                    <input type = "email" id="email"class="input-padrao" required placeholder="email@email.com">

                    <label for="telefone">Telefone</label>
                    <input type = "tel" id="telefone"class="input-padrao" required placeholder="(11)0000-0000">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="70" rows="10" id="mensagem"class="input-padrao" required placeholder="Escreva"></textarea>

                    <fieldset>
                        <legend class="legendaform">Como prefere o nosso contato?</legend>
                        <label for="radio-email" class="botaoselecao"><input type="radio" name="contato" value="Email" id="radio-email"checked>Email</label>
                        <label for="radio-telefone"class="botaoselecao"> <input type="radio" name="contato" value="telefone" id="radio-telefone" >Telefone</label>                        
                        <label for="radio-whatzapp"class="botaoselecao"><input type="radio" name="contato" value="Whatzapp" id="radio-whatzapp">Whatzapp</label>
                                               
                    </fieldset>
                    <fieldset>
                        <legend class="legendaform">Qual horario prefere ser atendido?</legend>
                        <select>
                            <option>Manha</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label><input type="checkbox" class="checkbox"checked>Gostaria de receber nossas novidades por email?</label>
                    <input type = "submit" value = "Enviar formulario" class="enviar">
                </form>
                <table>
                    <tr>
                        <thead>
                            <th>Dia</th>
                            <th>Horario</th>
                        </thead>
                    </tr>
                    <tr>
                        <tbody>
                                    <td>Segunda - Feira</td>
                                    <td>08:00hs ~ 20:00hs</td>                        
                                </tr>
                                <tr>
                                    <td>Quarta - Feira</td>
                                    <td>08:00hs ~ 20:00hs</td>
                                </tr>
                                <tr>
                                    <td>Sexta - Feira</td>
                                    <td>08:00hs ~ 20:00hs</td>
                                </tr>
                                <tr>
                                    <tfoot>
                                        <td colspan="7">Ligue e marque seu horario!</td> 
                                    </tfoot>
                                </tr>
                        </tbody>
                    </tr>

                </table>
            </main>
            <footer>
                <img src="logo-branco.png"alt="Logo - Barbearia Alura">
                <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
            
            </footer>
            </body>
            
            </html>
